<button mat-raised-button class="add" (click)="openDialog()">Add Employee</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="EMP_ID">
    <th mat-header-cell *matHeaderCellDef><b>EMP_ID</b> </th>
  <td mat-cell *matCellDef="let element let i = index;"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> <b>Name</b> </th>
    <td mat-cell *matCellDef="let element "> {{element.name}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> <b>Email</b> </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> <b>Action</b> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="edit(element.id)">
        <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
      </button> 
      <button mat-raised-button (click)="delete(element.id)">
        <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
      </button>      
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
